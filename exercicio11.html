<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA EXERCICIOS JAVA SCRIPT - FUNCOES</title>

    <script>

       function jogarDados() {
        let dado1 = Math.floor(Math.random() * 6) + 1;
        let dado2 = Math.floor(Math.random() * 6) + 1;
        return dado1 + dado2
       }

       function verificarNatural(numJogada, dado) {
            if (numJogada === 1) {
                if(dado === 7 || dado === 11) {
                    return true
                }
            }

            return false
       } 

       function verificarCrap(numJogada, dado) {
            if (numJogada === 1) {
                if(dado === 2 || dado === 3 || dado === 12) {
                    return true
                }
            }

            return false
       }


       var ponto = 0
       var numRodada = 0

       while(true) {
            numRodada = numRodada + 1;
            var dado = jogarDados()

            alert("Rodada: " + numRodada + " | Dado: " + dado)

            if (verificarNatural(numRodada, dado)) {
                alert("Você ganhou!!")
                break
            }

            if(verificarCrap(numRodada, dado)) {
                alert("Você perdeu seu merda!")
                break
            }

            if (numRodada === 1) {
                ponto = dado
            } else {
                if (ponto === dado) {
                    alert("Você ganhou!!")
                    break
                } else if (dado === 7) {
                    alert("Você perdeu seu merda!")
                    break
                }
            }
       }

    </script>

</head>
