    <script>

        function numeroelevado(X, Z) {
            let elevado = X ** Z
            return elevado
        }

        alert("O número 2 elevado a 3 é: " + numeroelevado(2, 3))
        alert("O número 5 elevado a 4 é: " + numeroelevado(5, 4))

    </script>
