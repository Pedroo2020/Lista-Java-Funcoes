    <title>LISTA EXERCICIOS JAVA SCRIPT - FUNCOES</title>

    <script>

        function calculardobro(numero) {
            let dobro = numero * 2
            return dobro
        }

        alert("O dobro do número 2 é: " + calculardobro(2))
        alert("O dobro do número 4 é: " + calculardobro(4))
        alert("O dobro do número 5 é: " + calculardobro(5))

    </script>
