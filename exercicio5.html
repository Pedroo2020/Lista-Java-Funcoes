    <title>LISTA EXERCICIOS JAVA SCRIPT - FUNCOES</title>

    <script>

        function calcular(num1, num2, simbolo){
            let resultado = 0

            if(simbolo === '+'){
                resultado = parseInt(num1) + parseInt(num2)
            }
            else if(simbolo === '-'){
                resultado = parseInt(num1) - parseInt(num2)
            }
            else if(simbolo === '/'){
                resultado = parseInt(num1) / parseInt(num2)
            }
            else if(simbolo === '*'){
                resultado = parseInt(num1) * parseInt(num2)
            }
            else{
                return "Símbolo não permitido"
            }

            return resultado
        }

        alert(calcular(40, 2, "/"))

    </script>
